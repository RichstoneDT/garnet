apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    cattle.io/creator: norman
    workload.user.cattle.io/workloadselector: deployment-garnet
  name: garnet
  namespace: garnet
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-garnet
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-garnet
    spec:
      containers:
      - image: 192.168.6.96:8098/garnet:0.<BUILD_TAG>
        imagePullPolicy: Always
        name: garnet
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 12306
          protocol: TCP